<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Gâteau Anniversaire</title>
<style>
body {
  margin:0;
  height:100vh;
  overflow:hidden;
  background:linear-gradient(180deg,#ff9ad2,#ff68b5);
  display:flex;
  justify-content:center;
  align-items:flex-start;
}

/* Chute du gâteau */
.cake {
  position:absolute;
  top:-600px; /* commence plus haut */
  left:50%;
  transform:translateX(-50%) rotate(0deg);
  animation:dropCake 3s ease-out forwards;
}

/* Étages du gâteau */
.layer {
  width:220px;
  height:60px;
  margin:5px auto;
  background:#f8c291;
  border-radius:20px;
  position:relative;
  box-shadow:0 4px 6px rgba(0,0,0,0.2);
}

/* Différents étages */
.layer:nth-child(2){ width:180px; height:55px; background:#fad390; }
.layer:nth-child(3){ width:150px; height:50px; background:#f6e58d; }
.layer:nth-child(4){ width:120px; height:45px; background:#ffda79; }

/* Glaçage */
.icing {
  position:absolute;
  width:100%;
  height:20px;
  top:-20px;
  background:linear-gradient(to right,#ff6b81,#ff9a76);
  border-radius:50% 50% 0 0;
}

/* Animation de chute avec rotation et rebond léger */
@keyframes dropCake {
  0% { top:-600px; transform:translateX(-50%) rotate(0deg); }
  80% { top:calc(50vh - 120px); transform:translateX(-50%) rotate(15deg); }
  90% { top:calc(50vh - 110px); transform:translateX(-50%) rotate(-10deg); }
  100% { top:calc(50vh - 115px); transform:translateX(-50%) rotate(0deg); }
}
</style>
</head>
<body>

<div class="cake">
  <!-- Plus petit en haut, plus grand en bas -->
  <div class="layer"><div class="icing"></div></div> <!-- étage 4 petit -->
  <div class="layer"><div class="icing"></div></div> <!-- étage 3 -->
  <div class="layer"><div class="icing"></div></div> <!-- étage 2 -->
  <div class="layer"><div class="icing"></div></div> <!-- étage 1 grand -->
</div>

</body>
</html>
