<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Anniversaire</title>
<style>
  body{
    margin:0;
    background:linear-gradient(180deg,#ff9ad2,#ff68b5);
    overflow:hidden;
    height:100vh;
    font-family: Arial, sans-serif;
    position:relative;
  }

  /* Confettis */
  .confetti{
    width:10px;
    height:10px;
    position:absolute;
    top:-20px;
    animation:fall linear infinite;
    border-radius:50%;
  }
  @keyframes fall{
    0%{transform:translateY(0) rotate(0deg);} 
    50%{transform:translateY(65vh) rotate(180deg);} 
    100%{transform:translateY(130vh) rotate(360deg);} 
  }

  /* Ballons */
  .balloon{
    position:absolute;
    width:90px;
    height:110px;
    border-radius:50% 50% 45% 45%;
    animation:float 7s ease-in-out infinite;
    box-shadow:0 0 15px rgba(255,255,255,0.6);
  }
  .string{
    position:absolute;
    width:2px;
    height:90px;
    background:#444;
    left:50%;
    transform:translateX(-50%);
    top:110px;
  }
  @keyframes float{
    0%{transform:translateY(0) rotate(-6deg);} 
    50%{transform:translateY(-90px) rotate(6deg);} 
    100%{transform:translateY(0) rotate(-6deg);} 
  }

  /* Ã‰toiles */
  .star{
    position:absolute;
    width:8px;
    height:8px;
    background:yellow;
    clip-path: polygon(50% 0%, 61% 35%, 98% 35%, 68% 57%, 79% 91%, 50% 70%, 21% 91%, 32% 57%, 2% 35%, 39% 35%);
    animation:fall linear infinite;
  }

  /* Paillettes */
  .sparkle{
    position:absolute;
    width:4px;
    height:4px;
    border-radius:50%;
    background:white;
    opacity:0.8;
    animation:twinkle linear infinite;
  }
  @keyframes twinkle{
    0%,100%{opacity:0.2; transform:scale(1);} 
    50%{opacity:1; transform:scale(1.5);} 
  }

  /* Brillance douce */
  .shine{
    position:absolute;
    width:200vw;
    height:200vh;
    background:radial-gradient(circle at 50% 50%, rgba(255,255,255,0.05), transparent 70%);
    animation:shineMove 10s linear infinite;
    pointer-events:none;
    top:0;
    left:-50vw;
  }
  @keyframes shineMove{
    0%{transform:translateX(0) translateY(0);} 
    100%{transform:translateX(50vw) translateY(50vh);} 
  }

  /* GÃ¢teau emoji */
  .cake-emoji {
    position:absolute;
    font-size:80px;
    left:50%;
    transform:translateX(-50%) translateY(-100%);
    animation:dropCakeEmoji 3s ease-out forwards;
  }
  @keyframes dropCakeEmoji {
    0% { transform:translateX(-50%) translateY(-100%); }
    100% { transform:translateX(-50%) translateY(calc(50vh - 40px)); }
  }
</style>
</head>
<body>

<script>
const confettiColors = ['#ff5c8a','#ffd700','#7df9ff','#b19cd9','#ff7f50','#90ee90','#ffffff'];
const balloonColors = ['#ff6b81','#ffd93d','#6bcdfd','#a97ff0','#ff9a76','#6fffb0'];

// Confettis
for(let i=0;i<300;i++){
  const c=document.createElement('div');
  c.className='confetti';
  c.style.left=Math.random()*100+'vw';
  c.style.background=confettiColors[Math.floor(Math.random()*confettiColors.length)];
  c.style.animationDuration=(3+Math.random()*3)+'s';
  document.body.appendChild(c);
}

// Ballons
for(let i=0;i<8;i++){
  const b=document.createElement('div');
  b.className='balloon';
  b.style.left=(8+i*12)+'vw';
  b.style.bottom='-70px';
  b.style.animationDelay=(i*0.5)+'s';
  b.style.background=balloonColors[i % balloonColors.length];
  const s=document.createElement('div');
  s.className='string';
  b.appendChild(s);
  document.body.appendChild(b);
}

// Ã‰toiles
for(let i=0;i<60;i++){
  const st=document.createElement('div');
  st.className='star';
  st.style.left=Math.random()*100+'vw';
  st.style.top='-10px';
  st.style.animationDuration=(3+Math.random()*4)+'s';
  document.body.appendChild(st);
}

// Paillettes
for(let i=0;i<100;i++){
  const sp=document.createElement('div');
  sp.className='sparkle';
  sp.style.left=Math.random()*100+'vw';
  sp.style.top=Math.random()*100+'vh';
  sp.style.background = confettiColors[Math.floor(Math.random()*confettiColors.length)];
  sp.style.animationDuration=(2+Math.random()*3)+'s';
  document.body.appendChild(sp);
}

// Brillance douce
const shine = document.createElement('div');
shine.className='shine';
document.body.appendChild(shine);

// GÃ¢teau emoji
const cakeEmoji = document.createElement('div');
cakeEmoji.className='cake-emoji';
cakeEmoji.textContent = 'ðŸŽ‚';
document.body.appendChild(cakeEmoji);
</script>
</body>
</html>
