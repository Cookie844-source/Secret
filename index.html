<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Anniversaire Animé</title>
<style>
body {
  margin:0;
  height:100vh;
  overflow:hidden;
  background:linear-gradient(180deg,#ff9ad2,#ff68b5);
}

/* Chute du gâteau */
.cake {
  position:absolute;
  top:-600px; /* commence plus haut */
  left:50%;
  transform:translateX(-50%) rotate(0deg);
  animation:dropCake 3s ease-out forwards;
  z-index:5;
}

/* Étages du gâteau */
.layer {
  width:220px;
  height:60px;
  margin:5px auto;
  background:#f8c291;
  border-radius:20px;
  position:relative;
  box-shadow:0 4px 6px rgba(0,0,0,0.2);
}
.layer:nth-child(2){ width:180px; height:55px; background:#fad390; }
.layer:nth-child(3){ width:150px; height:50px; background:#f6e58d; }
.layer:nth-child(4){ width:120px; height:45px; background:#ffda79; }

/* Glaçage */
.icing {
  position:absolute;
  width:100%;
  height:20px;
  top:-20px;
  background:linear-gradient(to right,#ff6b81,#ff9a76);
  border-radius:50% 50% 0 0;
}

/* Animation de chute avec rotation et rebond léger */
@keyframes dropCake {
  0% { top:-600px; transform:translateX(-50%) rotate(0deg); }
  80% { top:calc(50vh - 120px); transform:translateX(-50%) rotate(15deg); }
  90% { top:calc(50vh - 110px); transform:translateX(-50%) rotate(-10deg); }
  100% { top:calc(50vh - 115px); transform:translateX(-50%) rotate(0deg); }
}

/* Confettis */
.confetti {
  width:10px;
  height:10px;
  position:absolute;
  top:-20px;
  border-radius:50%;
  animation:fall linear infinite;
  z-index:3;
}
.confetti.star { clip-path: polygon(50% 0%, 61% 35%, 98% 35%, 68% 57%, 79% 91%, 50% 70%, 21% 91%, 32% 57%, 2% 35%, 39% 35%); }
.confetti.diamond { transform: rotate(45deg); }
@keyframes fall{
  0%{transform:translateY(0) rotate(0deg);} 
  50%{transform:translateY(65vh) rotate(180deg);} 
  100%{transform:translateY(130vh) rotate(360deg);} 
}

/* Ballons */
.balloon {
  position:absolute;
  width:70px;
  height:90px;
  border-radius:50% 50% 45% 45%;
  animation:float 7s ease-in-out infinite;
  box-shadow:0 0 15px rgba(255,255,255,0.6);
  z-index:2;
}
.string {
  position:absolute;
  width:2px;
  height:60px;
  background:#444;
  left:50%;
  transform:translateX(-50%);
  top:90px;
}
@keyframes float{
  0%{transform:translateY(0) rotate(-6deg);} 
  50%{transform:translateY(-70px) rotate(6deg);} 
  100%{transform:translateY(0) rotate(-6deg);} 
}

/* Paillettes brillantes et colorées */
.sparkle {
  width:6px;
  height:6px;
  border-radius:50%;
  position:absolute;
  opacity:0.9;
  animation:twinkle 1.5s infinite alternate;
  box-shadow:0 0 8px 2px white;
  z-index:4;
}
@keyframes twinkle {
  0% { transform:scale(1); opacity:0.4; }
  100% { transform:scale(1.5); opacity:1; }
}
</style>
</head>
<body>

<!-- Gâteau -->
<div class="cake">
  <div class="layer"><div class="icing"></div></div>
  <div class="layer"><div class="icing"></div></div>
  <div class="layer"><div class="icing"></div></div>
  <div class="layer"><div class="icing"></div></div>
</div>

<script>
const confettiColors = ['#ff5c8a','#ffd700','#7df9ff','#b19cd9','#ff7f50','#90ee90','#ffffff'];
const sparkleColors = ['#ffffff','#ffeaa7','#fab1a0','#81ecec'];

// Confettis variés
for(let i=0;i<150;i++){
  const c=document.createElement('div');
  c.className='confetti';
  c.style.left=Math.random()*100+'vw';
  c.style.background=confettiColors[Math.floor(Math.random()*confettiColors.length)];
  c.style.animationDuration=(3+Math.random()*3)+'s';
  const shapes = ['round','star','diamond'];
  const shape = shapes[Math.floor(Math.random()*shapes.length)];
  if(shape!=='round') c.classList.add(shape);
  document.body.appendChild(c);
}

// Ballons
const balloonColors = ['#ff6b81','#ffd93d','#6bcdfd','#a97ff0','#ff9a76','#6fffb0'];
for(let i=0;i<6;i++){
  const b=document.createElement('div');
  b.className='balloon';
  b.style.left=(10+i*15)+'vw';
  b.style.bottom='-90px';
  b.style.background=balloonColors[i % balloonColors.length];
  b.style.animationDelay=(i*0.5)+'s';
  
  const s=document.createElement('div');
  s.className='string';
  b.appendChild(s);
  document.body.appendChild(b);
}

// Paillettes colorées et brillantes
for(let i=0;i<50;i++){
  const sp=document.createElement('div');
  sp.className='sparkle';
  const color = sparkleColors[Math.floor(Math.random()*sparkleColors.length)];
  sp.style.background = color;
  sp.style.boxShadow = `0 0 8px 2px ${color}`;
  sp.style.left=Math.random()*100+'vw';
  sp.style.top=Math.random()*100+'vh';
  document.body.appendChild(sp);
}

// Interaction souris
document.body.addEventListener('mousemove', e=>{
  const c=document.createElement('div');
  c.className='confetti';
  c.style.left=e.clientX+'px';
  c.style.top=e.clientY+'px';
  c.style.background=confettiColors[Math.floor(Math.random()*confettiColors.length)];
  c.style.width='6px';
  c.style.height='6px';
  c.style.animationDuration='2s';
  document.body.appendChild(c);
  setTimeout(()=>c.remove(),2000);
});
</script>

</body>
</html>
