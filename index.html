<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Anniversaire</title>
<style>
  body{
    margin:0;
    background:linear-gradient(180deg,#ff9ad2,#ff68b5);
    overflow:hidden;
    height:100vh;
    position:relative;
  }

  /* Confettis */
  .confetti{
    width:10px;
    height:10px;
    position:absolute;
    top:-20px;
    border-radius:50%;
    animation:fall linear infinite;
  }
  @keyframes fall{
    0%{transform:translateY(0) rotate(0deg);} 
    50%{transform:translateY(65vh) rotate(180deg);} 
    100%{transform:translateY(130vh) rotate(360deg);} 
  }

  /* Ballons */
  .balloon{
    position:absolute;
    width:90px;
    height:110px;
    border-radius:50% 50% 45% 45%;
    animation:float 7s ease-in-out infinite;
    box-shadow:0 0 15px rgba(255,255,255,0.6);
  }
  .string{
    position:absolute;
    width:2px;
    height:90px;
    background:#444;
    left:50%;
    transform:translateX(-50%);
    top:110px;
  }
  @keyframes float{
    0%{transform:translateY(0) rotate(-6deg);} 
    50%{transform:translateY(-90px) rotate(6deg);} 
    100%{transform:translateY(0) rotate(-6deg);} 
  }

  /* Gâteau */
  .cake {
    position:absolute;
    left:50%;
    top:-200px; /* commence au dessus */
    transform:translateX(-50%);
    animation:dropCake 3s ease-out forwards;
    width:120px;
  }
  @keyframes dropCake {
    0% { top:-200px; }
    100% { top:calc(50vh - 60px); }
  }

  .cake-layer {
    width:100%;
    height:30px;
    border-radius:10px;
    margin-bottom:5px;
    position:relative;
    overflow:hidden;
  }

  .layer1 { background:#f8c291; } /* bas */
  .layer2 { background:#fad390; } /* milieu */
  .layer3 { background:#f6e58d; } /* haut */

  .icing {
    position:absolute;
    width:100%;
    height:10px;
    top:-10px;
    background:#ff6b81;
    border-radius:50% 50% 0 0;
  }

  .decoration {
    position:absolute;
    width:8px;
    height:8px;
    border-radius:50%;
  }

  .candle {
    position:absolute;
    width:10px;
    height:20px;
    background:#fff;
    top:-30px;
    left:50%;
    transform:translateX(-50%);
    border-radius:2px;
  }
  .flame {
    position:absolute;
    width:8px;
    height:8px;
    background:orange;
    border-radius:50%;
    top:-8px;
    left:50%;
    transform:translateX(-50%);
    animation:burn 1s infinite alternate;
  }
  @keyframes burn {
    0% { transform:translateX(-50%) scale(1); opacity:1; }
    100% { transform:translateX(-50%) scale(1.3); opacity:0.8; }
  }
</style>
</head>
<body>

<script>
const confettiColors = ['#ff5c8a','#ffd700','#7df9ff','#b19cd9','#ff7f50','#90ee90','#ffffff'];
const balloonColors = ['#ff6b81','#ffd93d','#6bcdfd','#a97ff0','#ff9a76','#6fffb0'];

// Confettis
for(let i=0;i<200;i++){
  const c=document.createElement('div');
  c.className='confetti';
  c.style.left=Math.random()*100+'vw';
  c.style.background=confettiColors[Math.floor(Math.random()*confettiColors.length)];
  c.style.animationDuration=(3+Math.random()*3)+'s';
  document.body.appendChild(c);
}

// Ballons
for(let i=0;i<6;i++){
  const b=document.createElement('div');
  b.className='balloon';
  b.style.left=(10+i*15)+'vw';
  b.style.bottom='-70px';
  b.style.animationDelay=(i*0.5)+'s';
  b.style.background=balloonColors[i % balloonColors.length];
  const s=document.createElement('div');
  s.className='string';
  b.appendChild(s);
  document.body.appendChild(b);
}

// Gâteau
const cake = document.createElement('div');
cake.className='cake';

// Couleurs des étages
const layers = ['layer1','layer2','layer3'];

layers.forEach(layerClass=>{
  const layer = document.createElement('div');
  layer.className='cake-layer '+layerClass;

  const icing = document.createElement('div');
  icing.className='icing';
  layer.appendChild(icing);

  // Décorations aléatoires
  for(let i=0;i<5;i++){
    const deco = document.createElement('div');
    deco.className='decoration';
    deco.style.background = confettiColors[Math.floor(Math.random()*confettiColors.length)];
    deco.style.top = Math.random()*15 + 'px';
    deco.style.left = Math.random()*100 + 'px';
    layer.appendChild(deco);
  }

  cake.appendChild(layer);
});

// Bougie
const candle = document.createElement('div');
candle.className='candle';
const flame = document.createElement('div');
flame.className='flame';
candle.appendChild(flame);
cake.appendChild(candle);

document.body.appendChild(cake);
</script>
</body>
</html>
